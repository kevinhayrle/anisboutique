<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders | Anis Boutique</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'Didot';
      src: url('didot.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f6f5, #ffffff);
      color: #111;
    }

    .container {
      max-width: 820px;
      margin: 90px auto;
      padding: 50px 40px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-family: 'Didot', serif;
      font-size: 40px;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 15px;
      color: #555;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .subtext span {
      display: block;
      margin-top: 6px;
      font-weight: 500;
    }

    /* Search */
    .search-box {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .search-box input {
      padding: 14px 16px;
      width: 260px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .search-box input:focus {
      border-color: #01381C;
    }

    .search-box button {
      padding: 14px 22px;
      font-size: 15px;
      background: #01381C;
      color: #fff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-box button:hover {
      background: #025736;
    }

    /* Orders */
    #orders {
      text-align: left;
      margin-top: 20px;
    }

    .order-card {
      background: #fafafa;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .order-items {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .item-details {
      font-size: 14px;
      line-height: 1.5;
    }

    .item-details strong {
      font-size: 15px;
      display: block;
      margin-bottom: 4px;
    }

    .no-orders {
      text-align: center;
      color: #777;
      font-size: 16px;
      margin-top: 20px;
    }

    .footer-note {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        margin: 60px 14px;
        padding: 36px 22px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>YOUR ORDERS</h1>

    <p class="subtext">
      Track your orders, check purchase details, or request support
      <span>üìû +91 91762 46653 | ‚úâÔ∏è anisboutiqueofficial@gmail.com</span>
    </p>

    <!-- SEARCH -->
    <div class="search-box">
      <input
        type="text"
        id="phone"
        placeholder="Enter your phone number"
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- ORDERS -->
    <div id="orders"></div>

    <div class="footer-note">
      ¬© 2025 Anis Boutique. All rights reserved.
    </div>
  </div>

<script>
  const ordersDiv = document.getElementById("orders");
  const phoneInput = document.getElementById("phone");
  const searchBtn = document.getElementById("searchBtn");

  searchBtn.addEventListener("click", async () => {
    const phone = phoneInput.value.trim();

    if (!phone || phone.length < 10) {
      alert("Please enter a valid phone number");
      return;
    }

    ordersDiv.innerHTML = "<p>Loading your orders...</p>";

    try {
      const res = await fetch(
        `https://pasheon-backend-zgz5.onrender.com/api/orders/${phone}`
      );
      const data = await res.json();

      if (!data.length) {
        ordersDiv.innerHTML =
          '<p class="no-orders">No orders found for this number.</p>';
        return;
      }

      ordersDiv.innerHTML = "";

      data.forEach(order => {
        const orderCard = document.createElement("div");
        orderCard.className = "order-card";

        const formattedDate = new Date(
          order.created_at
        ).toLocaleDateString();

        let itemsHTML = "";
        order.items.forEach(item => {
          itemsHTML += `
            <div class="item">
              <img
                src="${item.image_url}"
                alt="${item.name}"
                class="product-img"
              />
              <div class="item-details">
                <strong>${item.name}</strong>
                Size: ${item.size}<br/>
                Price: ‚Çπ${item.price}<br/>
                Purchased on: ${formattedDate}
              </div>
            </div>
          `;
        });

        orderCard.innerHTML = `
          <div class="order-items">${itemsHTML}</div>
        `;

        ordersDiv.appendChild(orderCard);
      });

    } catch (err) {
      console.error(err);
      ordersDiv.innerHTML =
        '<p class="no-orders">Something went wrong. Please try again later.</p>';
    }
  });
</script>

</body>
</html>
