<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anis Boutique | Lens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
      margin: 0;
    }

    h2 {
      letter-spacing: 2px;
      margin: 20px 0 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 12px;
      border-radius: 999px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ===== LENS ===== */
    .camera-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    .lens-wrapper {
      position: relative;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
    }

    video, .lens-wrapper img {
      width: 100%;
      display: block;
    }

    #switchCameraIcon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #captureBtn {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: transparent;
      cursor: pointer;
    }

    #captureBtn::after {
      content: "";
      width: 26px;
      height: 26px;
      background: #e53935;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ===== RESULTS ===== */
    #colorResult {
      margin-top: 16px;
      font-size: 14px;
    }

    #productsContainer {
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      max-width: 420px;
      padding: 0 16px;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
    }

    .product-card h4 {
      font-size: 13px;
      margin: 8px 0 4px;
    }

    .product-card span {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

<h2>LENS</h2>

<button id="openCameraBtn">Open Scan</button>

<div class="camera-container">
  <div class="lens-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="switchCameraIcon">ðŸ”„</div>
    <button id="captureBtn"></button>
  </div>
</div>

<button id="searchBtn" disabled>Search Similar Products</button>

<p id="colorResult"></p>
<div id="productsContainer"></div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const API = "https://anisboutique-backend.onrender.com/api/products";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const openCameraBtn = document.getElementById("openCameraBtn");
const switchCameraIcon = document.getElementById("switchCameraIcon");
const captureBtn = document.getElementById("captureBtn");
const searchBtn = document.getElementById("searchBtn");
const colorResult = document.getElementById("colorResult");
const productsContainer = document.getElementById("productsContainer");

let stream = null;
let facingMode = "environment";

/* ===== CAMERA ===== */
async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  const oldImg = document.querySelector(".lens-wrapper img");
  if (oldImg) oldImg.remove();

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode }
  });

  video.srcObject = stream;
  video.style.display = "block";
  await video.play();

  searchBtn.disabled = true;
  colorResult.textContent = "";
  productsContainer.innerHTML = "";
}

function switchCamera() {
  facingMode = facingMode === "environment" ? "user" : "environment";
  startCamera();
}

/* ===== CAPTURE ===== */
function captureImage() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  stream.getTracks().forEach(t => t.stop());
  video.srcObject = null;
  video.style.display = "none";

  const img = document.createElement("img");
  img.src = canvas.toDataURL("image/png");
  document.querySelector(".lens-wrapper").prepend(img);

  searchBtn.disabled = false;
}

/* ===== COLOR DETECTION ===== */
function rgbToHsl(r, g, b) {
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){h=s=0;}
  else{
    const d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0);break;
      case g:h=(b-r)/d+2;break;
      case b:h=(r-g)/d+4;break;
    }
    h*=60;
  }
  return {h,s,l};
}

function getColorName(r,g,b){
  const {h,s,l}=rgbToHsl(r,g,b);
  if(l<0.15) return "black";
  if(l>0.85 && s<0.15) return "white";
  if(s<0.12) return "white";
  if(h<20||h>340) return l>0.55?"pink":"red";
  if(h<45) return "orange";
  if(h<70) return "yellow";
  if(h<160) return "green";
  if(h<250) return "blue";
  return "purple";
}

/* ===== SEARCH ===== */
async function detectColor() {
  const data = ctx.getImageData(
    canvas.width*0.3,
    canvas.height*0.3,
    canvas.width*0.4,
    canvas.height*0.4
  ).data;

  let r=0,g=0,b=0,count=0;
  for(let i=0;i<data.length;i+=4){
    r+=data[i]; g+=data[i+1]; b+=data[i+2]; count++;
  }
  r=Math.round(r/count);
  g=Math.round(g/count);
  b=Math.round(b/count);

  const color = getColorName(r,g,b);
  colorResult.innerHTML = `<b>Detected:</b> ${color}`;

  fetchProducts(color);
}

/* ===== FETCH PRODUCTS ===== */
async function fetchProducts(color) {
  productsContainer.innerHTML = "";

  const res = await fetch(`${API}?color=${color}`);
  const products = await res.json();

  if (products.length === 0) {
    productsContainer.innerHTML = `<p>No products found</p>`;
    return;
  }

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image_url}">
      <h4>${p.name}</h4>
      <span>â‚¹${p.discounted_price || p.price}</span>
    `;
    card.onclick = () => {
      window.location.href = `product.html?id=${p.id}`;
    };
    productsContainer.appendChild(card);
  });
}

/* ===== EVENTS ===== */
openCameraBtn.onclick = startCamera;
switchCameraIcon.onclick = switchCamera;
captureBtn.onclick = captureImage;
searchBtn.onclick = detectColor;
</script>

</body>
</html>
