<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lens Demo</title>
  <link rel="stylesheet" href="style.css" />
<style>

body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  margin: 15px;
}

.camera-container {
  width: 100%;
  max-width: 400px;
  margin: auto;
}

video {
  width: 100%;
  border-radius: 10px;
  background: black;
}
#switchCameraBtn {
  background: #222;
  color: white;
  border: none;
  border-radius: 6px;
}

.camera-container {
  display: flex;
  justify-content: center;
  margin: 20px auto;
}

/* THIS is the lens */
.lens-wrapper {
  position: relative;          /* reference for icon */
  width: 100%;
  max-width: 400px;
  border-radius: 16px;
  overflow: hidden;            /* CLIPS icon inside lens */
  background: black;
}

video {
  width: 100%;
  height: auto;
  display: block;
}

/* Switch icon INSIDE lens */
#switchCameraIcon {
  position: absolute;
  top: 6px;
  right: 6px;
  background: rgba(0, 0, 0, 0.65);
  color: white;
  padding: 8px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
  z-index: 10;
}
#captureBtn {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 52px;              /* smaller size */
  height: 52px;
  border-radius: 50%;
  background: transparent;  /* no white fill */
  border: 3px solid white;  /* ONLY white border */
  cursor: pointer;
  z-index: 10;
  padding: 0;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
  border-color: rgba(255, 255, 255, 0.9);
}

/* inner red circle */
#captureBtn::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 26px;
  height: 26px;
  background: #e53935;      /* red */
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

/* press effect */
#captureBtn:active {
  transform: translateX(-50%) scale(0.92);
}

#searchBtn {
  margin-top: 20px;
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #222;
  color: white;
  opacity: 0.5;
  transition: 0.3s;
}

#searchBtn:not(:disabled) {
  opacity: 1;
  background: #000;
}

#searchBtn:disabled {
  cursor: not-allowed;
}
#productsContainer {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.product-card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  border-radius: 8px;
}

.product-card h4 {
  margin: 8px 0 4px;
  font-size: 14px;
}

.product-card span {
  font-size: 12px;
  color: #666;
}
</style>
</head>
<body>

  <h2>Lens Color Scan Demo</h2>

  <button id="openCameraBtn">Open Scan</button>

 <div class="camera-container">
  <div class="lens-wrapper">
    <video id="video" autoplay playsinline></video>

    <!-- Switch camera icon -->
    <div id="switchCameraIcon">üîÑ</div>

    <!-- Capture button -->
    <button id="captureBtn"></button>
  </div>
</div>

<!-- Search button -->
<button id="searchBtn" disabled>
  üîç Search Similar Products
</button>
<p id="colorResult"></p>
<div id="productsContainer"></div>
<canvas id="canvas" style="display:none;"></canvas>
<script src="https://unpkg.com/colorthief/dist/color-thief.umd.js"></script>
<script src="script.js"></script>
<script> 
  document.addEventListener("DOMContentLoaded", () => {

  /* ===============================
     DOM ELEMENTS
  =============================== */
  const openCameraBtn = document.getElementById("openCameraBtn");
  const switchCameraIcon = document.getElementById("switchCameraIcon");
  const captureBtn = document.getElementById("captureBtn");
  const searchBtn = document.getElementById("searchBtn");
  const colorResult = document.getElementById("colorResult");
  const productsContainer = document.getElementById("productsContainer");

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let stream = null;
  let currentFacingMode = "environment";

  /* ===============================
     MOCK PRODUCTS (DEMO DATA)
  =============================== */
  const mockProducts = [
    { name: "Red T-Shirt", color: "Red", image: "https://via.placeholder.com/150/ff4444" },
    { name: "Orange Hoodie", color: "Orange", image: "https://via.placeholder.com/150/ff9900" },
    { name: "Yellow Kurti", color: "Yellow", image: "https://via.placeholder.com/150/ffeb3b" },
    { name: "Green Shirt", color: "Green", image: "https://via.placeholder.com/150/4caf50" },
    { name: "Blue Denim", color: "Blue", image: "https://via.placeholder.com/150/2196f3" },
    { name: "Purple Dress", color: "Purple", image: "https://via.placeholder.com/150/9c27b0" },
    { name: "Pink Top", color: "Pink", image: "https://via.placeholder.com/150/e91e63" },
    { name: "Brown Leather Bag", color: "Brown", image: "https://via.placeholder.com/150/795548" },
    { name: "Cyan Shirt", color: "Cyan", image: "https://via.placeholder.com/150/00bcd4" },
    { name: "Magenta Skirt", color: "Magenta", image: "https://via.placeholder.com/150/d81b60" },
    { name: "Black Jacket", color: "Black", image: "https://via.placeholder.com/150/000000" },
    { name: "White Shirt", color: "White", image: "https://via.placeholder.com/150/f5f5f5" },
    { name: "Gray Pants", color: "Gray", image: "https://via.placeholder.com/150/9e9e9e" }
  ];

  /* ===============================
     START CAMERA
  =============================== */
  async function startCamera() {
    try {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      const existingImg = document.querySelector(".lens-wrapper img");
      if (existingImg) existingImg.remove();

      video.style.display = "block";
      searchBtn.disabled = true;
      colorResult.textContent = "";
      productsContainer.innerHTML = "";

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode }
      });

      video.srcObject = stream;
      await video.play();

    } catch (err) {
      alert("Camera access not available");
      console.error(err);
    }
  }

  /* ===============================
     SWITCH CAMERA
  =============================== */
  function switchCamera() {
    currentFacingMode =
      currentFacingMode === "environment" ? "user" : "environment";
    startCamera();
  }

  /* ===============================
     CAPTURE IMAGE
  =============================== */
  function captureImage() {
    if (!video.srcObject) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    stream.getTracks().forEach(t => t.stop());
    video.srcObject = null;
    video.style.display = "none";

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    img.style.width = "100%";

    document.querySelector(".lens-wrapper").prepend(img);
    searchBtn.disabled = false;
  }

  /* ===============================
     SEARCH ‚Üí DETECT COLOR
  =============================== */
  function detectColor() {
    const img = document.querySelector(".lens-wrapper img");
    if (!img) {
      alert("Capture an image first");
      return;
    }

    const colorThief = new ColorThief();

    if (img.complete) {
      const [r, g, b] = colorThief.getColor(img);
      handleColorResult(r, g, b);
    } else {
      img.onload = () => {
        const [r, g, b] = colorThief.getColor(img);
        handleColorResult(r, g, b);
      };
    }
  }

  /* ===============================
     RGB ‚Üí HSL
  =============================== */
  function rgbToHsl(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b);
    const min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
      h = s = 0;
    } else {
      const d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
      switch (max) {
        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
        case g: h = (b - r) / d + 2; break;
        case b: h = (r - g) / d + 4; break;
      }
      h *= 60;
    }
    return { h, s, l };
  }

  /* ===============================
     HSL ‚Üí COLOR NAME
  =============================== */
  function getColorName(r, g, b) {
    const { h, s, l } = rgbToHsl(r, g, b);

    if (l < 0.12) return "Black";
    if (l > 0.88 && s < 0.15) return "White";
    if (s < 0.10) return "Gray";

    if (h >= 20 && h < 50 && l < 0.45) return "Brown";
    if ((h < 15 || h >= 345) && l > 0.6) return "Pink";
    if (h >= 300 && h < 345) return "Magenta";

    if (h < 15 || h >= 345) return "Red";
    if (h < 45) return "Orange";
    if (h < 65) return "Yellow";
    if (h < 150) return "Green";
    if (h < 200) return "Cyan";
    if (h < 260) return "Blue";
    if (h < 300) return "Purple";

    return "Unknown";
  }

  /* ===============================
     SHOW COLOR + PRODUCTS
  =============================== */
  function handleColorResult(r, g, b) {
    const detectedColor = getColorName(r, g, b);

    colorResult.innerHTML = `
      <strong>Detected Color:</strong> ${detectedColor}
      <span style="
        display:inline-block;
        width:16px;
        height:16px;
        background: rgb(${r},${g},${b});
        border-radius:50%;
        margin-left:8px;
        vertical-align:middle;
      "></span>
    `;

    showProducts(detectedColor);
  }

  function showProducts(color) {
    productsContainer.innerHTML = "";

    const matches = mockProducts.filter(
      p => p.color.toLowerCase() === color.toLowerCase()
    );

    if (matches.length === 0) {
      productsContainer.innerHTML = `<p>No products found for ${color}</p>`;
      return;
    }

    matches.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}">
        <h4>${p.name}</h4>
        <span>${p.color}</span>
      `;
      productsContainer.appendChild(card);
    });
  }

  /* ===============================
     EVENT LISTENERS
  =============================== */
  openCameraBtn.addEventListener("click", startCamera);
  switchCameraIcon.addEventListener("click", switchCamera);
  captureBtn.addEventListener("click", captureImage);
  searchBtn.addEventListener("click", detectColor);

});

</script>
</body>
