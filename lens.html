<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anis Boutique | Lens</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #111;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-family: 'Didot', serif;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
    }

    #openCameraBtn {
      padding: 14px 24px;
      border-radius: 999px;
      background: #000;
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    /* ===== LENS ===== */
    .camera-container {
      display: flex;
      justify-content: center;
    }

    .lens-wrapper {
      position: relative;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
    }

    video, .lens-wrapper img {
      width: 100%;
      display: block;
    }

    /* Switch camera */
    #switchCameraIcon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    /* Capture */
    #captureBtn {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: transparent;
      border: 3px solid rgba(255,255,255,0.9);
      z-index: 10;
    }

    #captureBtn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 26px;
      height: 26px;
      background: #e53935;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Search */
    #searchBtn {
      margin-top: 20px;
      padding: 14px 24px;
      border-radius: 999px;
      background: #000;
      color: #fff;
      opacity: 0.5;
    }

    #searchBtn:not(:disabled) {
      opacity: 1;
    }

    #colorResult {
      margin-top: 16px;
      font-size: 14px;
    }

    /* PRODUCTS */
    #productsContainer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h4 {
      font-size: 14px;
      margin-top: 8px;
    }

    .product-card span {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

<h2>ANIS LENS</h2>
<button id="openCameraBtn">Open Scan</button>

<div class="camera-container">
  <div class="lens-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="switchCameraIcon">ðŸ”„</div>
    <button id="captureBtn"></button>
  </div>
</div>

<button id="searchBtn" disabled>Search Similar Products</button>
<p id="colorResult"></p>
<div id="productsContainer"></div>

<canvas id="canvas" style="display:none;"></canvas>

<script src="https://unpkg.com/colorthief/dist/color-thief.umd.js"></script>

<script>
const API = "https://anisboutique-backend.onrender.com/api";

const openCameraBtn = document.getElementById("openCameraBtn");
const switchCameraIcon = document.getElementById("switchCameraIcon");
const captureBtn = document.getElementById("captureBtn");
const searchBtn = document.getElementById("searchBtn");
const colorResult = document.getElementById("colorResult");
const productsContainer = document.getElementById("productsContainer");

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let stream = null;
let currentFacingMode = "environment";

/* CAMERA */
async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  const img = document.querySelector(".lens-wrapper img");
  if (img) img.remove();

  searchBtn.disabled = true;
  colorResult.textContent = "";
  productsContainer.innerHTML = "";

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: currentFacingMode }
  });

  video.srcObject = stream;
}

function switchCamera() {
  currentFacingMode =
    currentFacingMode === "environment" ? "user" : "environment";
  startCamera();
}

function captureImage() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  stream.getTracks().forEach(t => t.stop());
  video.srcObject = null;

  const img = document.createElement("img");
  img.src = canvas.toDataURL("image/png");
  document.querySelector(".lens-wrapper").prepend(img);

  searchBtn.disabled = false;
}

/* COLOR */
function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){h=s=0;}
  else{
    const d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0);break;
      case g:h=(b-r)/d+2;break;
      case b:h=(r-g)/d+4;break;
    }
    h*=60;
  }
  return {h,s,l};
}

function getColorName(r,g,b){
  const {h,s,l}=rgbToHsl(r,g,b);
  if(l<0.12) return "black";
  if(l>0.88 && s<0.15) return "white";
  if(s<0.1) return "gray";
  if(h<15||h>=345) return "red";
  if(h<45) return "orange";
  if(h<65) return "yellow";
  if(h<150) return "green";
  if(h<200) return "cyan";
  if(h<260) return "blue";
  if(h<300) return "purple";
  return "unknown";
}

function detectColor(){
  const img=document.querySelector(".lens-wrapper img");
  const thief=new ColorThief();
  const [r,g,b]=thief.getColor(img);
  const color=getColorName(r,g,b);

  colorResult.innerHTML=`Detected color: <b>${color}</b>`;
  showProducts(color);
}

/* FETCH PRODUCTS */
async function showProducts(color){
  productsContainer.innerHTML="Loadingâ€¦";
  const res=await fetch(`${API}/products?color=${color}`);
  const products=await res.json();

  productsContainer.innerHTML="";
  if(!products.length){
    productsContainer.innerHTML=`No products found`;
    return;
  }

  products.forEach(p=>{
    const card=document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <img src="${p.image_url}">
      <h4>${p.name}</h4>
      <span>${color}</span>
    `;
    productsContainer.appendChild(card);
  });
}

/* EVENTS */
openCameraBtn.onclick=startCamera;
switchCameraIcon.onclick=switchCamera;
captureBtn.onclick=captureImage;
searchBtn.onclick=detectColor;
</script>

</body>
</html>
