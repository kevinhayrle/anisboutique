<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anis Boutique | Lens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --purple: #5b2d8b;
      --purple-dark: #4a2373;
      --light-bg: #faf9fc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lens-page {
      width: 100%;
      max-width: 460px;
      padding: 28px 18px 36px;
      text-align: center;
    }

    h2 {
      font-size: 15px;
      letter-spacing: 4px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 1.5px;
      color: #666;
      margin-bottom: 22px;
    }

    button {
      padding: 13px 30px;
      font-size: 12px;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: var(--purple);
      color: #fff;
      transition: all 0.25s ease;
    }

    button:hover:not(:disabled) {
      background: var(--purple-dark);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .camera-container {
      display: flex;
      justify-content: center;
      margin: 26px 0;
    }

    .lens-wrapper {
      position: relative;
      width: 100%;
      max-width: 360px;
      border-radius: 24px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    video,
    .lens-wrapper img {
      width: 100%;
      display: block;
    }

    #switchCameraIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      font-size: 14px;
    }

    #captureBtn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: transparent;
    }

    #captureBtn::after {
      content: "";
      width: 26px;
      height: 26px;
      background: var(--purple);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #productsContainer {
      margin: 34px auto 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
      max-width: 420px;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .product-card h4 {
      font-size: 13px;
      font-weight: 500;
      margin: 4px 0 2px;
    }

    .product-card span {
      font-size: 12px;
      color: #555;
    }

    footer {
      margin-top: 26px;
      font-size: 11px;
      letter-spacing: 2px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="lens-page">

    <h2>LENS</h2>
    <div class="subtitle">Scan & discover matching styles</div>

    <button id="openCameraBtn">OPEN SCAN</button>

    <div class="camera-container">
      <div class="lens-wrapper">
        <video id="video" autoplay playsinline></video>
        <div id="switchCameraIcon">ðŸ”„</div>
        <button id="captureBtn"></button>
      </div>
    </div>

    <button id="searchBtn" disabled>SEARCH SIMILAR PRODUCTS</button>

    <div id="productsContainer"></div>

    <footer>Â© 2025 ANIS BOUTIQUE</footer>

  </div>

  <canvas id="canvas" style="display:none;"></canvas>


<script>
const API = "https://anisboutique-backend.onrender.com/api/products";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const openCameraBtn = document.getElementById("openCameraBtn");
const switchCameraIcon = document.getElementById("switchCameraIcon");
const captureBtn = document.getElementById("captureBtn");
const searchBtn = document.getElementById("searchBtn");
const colorResult = document.getElementById("colorResult");
const productsContainer = document.getElementById("productsContainer");

let stream = null;
let facingMode = "environment";

/* CAMERA */
async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  const oldImg = document.querySelector(".lens-wrapper img");
  if (oldImg) oldImg.remove();

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode }
  });

  video.srcObject = stream;
  await video.play();

  searchBtn.disabled = true;
  colorResult.textContent = "";
  productsContainer.innerHTML = "";
}

function switchCamera() {
  facingMode = facingMode === "environment" ? "user" : "environment";
  startCamera();
}

/* CAPTURE */
function captureImage() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  stream.getTracks().forEach(t => t.stop());
  video.srcObject = null;

  const img = document.createElement("img");
  img.src = canvas.toDataURL("image/png");
  document.querySelector(".lens-wrapper").prepend(img);

  searchBtn.disabled = false;
}

/* RGB â†’ HSV */
function rgbToHsv(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r,g,b), min = Math.min(r,g,b);
  const d = max - min;
  let h = 0;

  if (d !== 0) {
    if (max === r) h = ((g - b) / d) % 6;
    else if (max === g) h = (b - r) / d + 2;
    else h = (r - g) / d + 4;
    h *= 60;
    if (h < 0) h += 360;
  }

  const s = max === 0 ? 0 : d / max;
  const v = max;

  return { h, s, v };
}

/* âœ… WIDE, REAL-WORLD COLOR LOGIC */
function getColorName(r, g, b) {
  const { h, s, v } = rgbToHsv(r, g, b);

  /* DARK â†’ BLACK */
  if (v < 0.2) return "black";

  /* VERY LIGHT â†’ WHITE */
  if (v > 0.9 && s < 0.25) return "white";

  /* LOW SATURATION FABRICS */
  if (s < 0.25) {
    if (v < 0.6) return "brown";
    return "white";
  }

  /* ðŸ”µ BLUE (PRIORITY CHECK using RGB dominance) */
  if (b > r * 1.1 && b > g * 1.05) return "blue";

  /* ðŸŸ¡ YELLOW (KEEP WIDE BUT SAFE) */
  if (h >= 35 && h <= 65) return "yellow";

  /* ðŸŸ¢ GREEN */
  if (h > 65 && h <= 160) return "green";

  /* ðŸ”µ BLUE (HUE FALLBACK incl denim) */
  if (h > 160 && h <= 260) return "blue";

  /* ðŸŸ£ PURPLE */
  if (h > 260 && h <= 320) return "purple";

  /* ðŸŒ¸ PINK */
  if ((h < 20 || h > 340) && v > 0.65) return "pink";

  /* ðŸ”´ RED */
  if (h < 20 || h > 340) return "red";

  return "brown";
}


/* DETECT COLOR */
function detectColor() {
  const data = ctx.getImageData(
    canvas.width * 0.3,
    canvas.height * 0.3,
    canvas.width * 0.4,
    canvas.height * 0.4
  ).data;

  let r = 0, g = 0, b = 0, c = 0;
  for (let i = 0; i < data.length; i += 4) {
    r += data[i];
    g += data[i + 1];
    b += data[i + 2];
    c++;
  }

  r = Math.round(r / c);
  g = Math.round(g / c);
  b = Math.round(b / c);

  const color = getColorName(r, g, b);

  /* âŒ NO TEXT DISPLAY */
  colorResult.innerHTML = "";

  fetchProducts(color);
}


/* FETCH PRODUCTS */
async function fetchProducts(color) {
  productsContainer.innerHTML = "";
  const res = await fetch(`${API}?color=${color}`);
  const products = await res.json();

  if (!products.length) {
    productsContainer.innerHTML = "<p>No products found</p>";
    return;
  }

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image_url}">
      <h4>${p.name}</h4>
      <span>â‚¹${p.discounted_price || p.price}</span>
    `;
    card.onclick = () => location.href = `product.html?id=${p.id}`;
    productsContainer.appendChild(card);
  });
}

/* EVENTS */
openCameraBtn.onclick = startCamera;
switchCameraIcon.onclick = switchCamera;
captureBtn.onclick = captureImage;
searchBtn.onclick = detectColor;
</script>



</body>
</html>
