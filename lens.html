<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anis Boutique | Lens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      margin: 26px 0 6px;
      font-size: 14px;
      letter-spacing: 3px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 1.5px;
      color: #666;
      margin-bottom: 16px;
    }

    button {
      padding: 12px 26px;
      font-size: 12px;
      letter-spacing: 2px;
      cursor: pointer;
      margin: 12px;
      border-radius: 999px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .camera-container {
      display: flex;
      justify-content: center;
      margin: 22px auto;
    }

    .lens-wrapper {
      position: relative;
      width: 100%;
      max-width: 380px;
      border-radius: 22px;
      overflow: hidden;
      background: #000;
    }

    video,
    .lens-wrapper img {
      width: 100%;
      display: block;
    }

    #switchCameraIcon {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #captureBtn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: transparent;
    }

    #captureBtn::after {
      content: "";
      width: 26px;
      height: 26px;
      background: #e53935;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #colorResult {
      margin-top: 18px;
      font-size: 13px;
      letter-spacing: 1px;
    }

    #productsContainer {
      margin: 36px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 18px;
      max-width: 440px;
      padding: 0 16px;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      cursor: pointer;
      background: #fff;
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      margin-bottom: 6px;
    }

    footer {
      font-size: 11px;
      letter-spacing: 2px;
      color: #999;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>

<h2>LENS</h2>
<div class="subtitle">Scan & discover matching styles</div>

<button id="openCameraBtn">OPEN SCAN</button>

<div class="camera-container">
  <div class="lens-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="switchCameraIcon">ðŸ”„</div>
    <button id="captureBtn"></button>
  </div>
</div>

<button id="searchBtn" disabled>SEARCH SIMILAR PRODUCTS</button>

<p id="colorResult"></p>
<div id="productsContainer"></div>

<footer>Â© 2025 ANIS BOUTIQUE</footer>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const API = "https://anisboutique-backend.onrender.com/api/products";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const openCameraBtn = document.getElementById("openCameraBtn");
const switchCameraIcon = document.getElementById("switchCameraIcon");
const captureBtn = document.getElementById("captureBtn");
const searchBtn = document.getElementById("searchBtn");
const colorResult = document.getElementById("colorResult");
const productsContainer = document.getElementById("productsContainer");

let stream = null;
let facingMode = "environment";

/* CAMERA */
async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());

  const oldImg = document.querySelector(".lens-wrapper img");
  if (oldImg) oldImg.remove();

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode }
  });

  video.srcObject = stream;
  await video.play();

  searchBtn.disabled = true;
  colorResult.textContent = "";
  productsContainer.innerHTML = "";
}

function switchCamera() {
  facingMode = facingMode === "environment" ? "user" : "environment";
  startCamera();
}

/* CAPTURE */
function captureImage() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  stream.getTracks().forEach(t => t.stop());
  video.srcObject = null;

  const img = document.createElement("img");
  img.src = canvas.toDataURL("image/png");
  document.querySelector(".lens-wrapper").prepend(img);

  searchBtn.disabled = false;
}

/* COLOR LOGIC (FINAL, LOCKED) */
function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){h=s=0;}
  else{
    const d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0);break;
      case g:h=(b-r)/d+2;break;
      case b:h=(r-g)/d+4;break;
    }
    h*=60;
  }
  return {h,s,l};
}

function getColorName(r,g,b){
  const {h,s,l} = rgbToHsl(r,g,b);

  if (l < 0.18) return "black";
  if (l > 0.9 && s < 0.12) return "white";

  if ((h < 15 || h > 345)) return l > 0.65 ? "pink" : "red";

  if (h >= 15 && h < 35 && s > 0.4 && l > 0.35) return "orange";
  if (h >= 35 && h < 65 && s > 0.45 && l > 0.55) return "yellow";
  if (h >= 20 && h < 40 && l < 0.45 && s > 0.25) return "brown";
  if (h >= 70 && h < 160 && s > 0.25) return "green";
  if (h >= 160 && h < 250 && s > 0.25) return "blue";
  if (h >= 250 && h < 320 && s > 0.3) return "purple";

  return "red";
}

/* DETECT */
function detectColor(){
  const data = ctx.getImageData(
    canvas.width*0.3,
    canvas.height*0.3,
    canvas.width*0.4,
    canvas.height*0.4
  ).data;

  let r=0,g=0,b=0,c=0;
  for(let i=0;i<data.length;i+=4){
    r+=data[i]; g+=data[i+1]; b+=data[i+2]; c++;
  }
  r=Math.round(r/c);
  g=Math.round(g/c);
  b=Math.round(b/c);

  const color = getColorName(r,g,b);
  colorResult.innerHTML = `<b>Detected:</b> ${color}`;

  fetchProducts(color);
}

/* FETCH PRODUCTS */
async function fetchProducts(color){
  productsContainer.innerHTML="";
  const res = await fetch(`${API}?color=${color}`);
  const products = await res.json();

  if (!products.length){
    productsContainer.innerHTML="<p>No products found</p>";
    return;
  }

  products.forEach(p=>{
    const card=document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <img src="${p.image_url}">
      <h4>${p.name}</h4>
      <span>â‚¹${p.discounted_price||p.price}</span>
    `;
    card.onclick=()=>location.href=`product.html?id=${p.id}`;
    productsContainer.appendChild(card);
  });
}

/* EVENTS */
openCameraBtn.onclick = startCamera;
switchCameraIcon.onclick = switchCamera;
captureBtn.onclick = captureImage;
searchBtn.onclick = detectColor;
</script>

</body>
</html>
