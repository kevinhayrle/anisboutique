<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anis Boutique | Collection</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
   .search-wrapper {
  max-width: 480px;
  margin: 120px auto 40px; /* header-safe */
  padding: 0 20px;
}

.search-label {
  display: block;
  font-family: 'Didot', serif;
  font-size: 12px;
  letter-spacing: 3px;
  color: #000;
  margin-bottom: 10px;
  text-align: center;
}

.search-wrapper input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #000; /* ✨ elegant line */
  padding: 12px 4px;
  font-size: 15px;
  font-family: 'arial';
  letter-spacing: 1px;
  background: transparent;
  outline: none;
  text-align: center;
}

.search-wrapper input::placeholder {
  color: #999;
  letter-spacing: 1px;
}

.search-wrapper input:focus {
  border-bottom-width: 2px;
}

.category-section {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 20px;
}

.category-title {
  font-family: 'arial';
  font-size: 20px;
  letter-spacing: 2px;
  margin-bottom: 30px;
  text-align: left;          /* ✅ LEFT */
  padding-left: 7px;         /* subtle luxury offset */
}


   .product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* desktop */
  gap: 24px;
  max-width: 1200px;
  margin: 0 auto;
}


    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
    }

    .product-name {
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .product-price {
      font-size: 13px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<header class="header-left">
  <div class="left">
    <i class="fas fa-bars" id="hamburger-icon"></i>
  </div>

  <div class="header-center">
    <a href="index.html">
      <img src="logo.png" class="logo">
    </a>
  </div>

  <div class="header-right">
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
  </div>
</header>

<div id="sidebar" class="sidebar" style="left:-240px;">
  <a href="index.html"><strong>HOME</strong></a>
  <a href="contact.html"><strong>CONTACT US</strong></a>
  <a href="yourOrders.html"><strong>YOUR ORDERS</strong></a>
  <a href="privacy.html"><strong>PRIVACY POLICY</strong></a>
  <strong>COLLECTIONS</strong>
  <hr>
  <div id="category-menu"></div>
</div>

<div class="search-wrapper">
  <input id="searchInput" placeholder="Search">
</div>

<div id="collections"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const activeCategory = params.get("cat");
  const focus = params.get("focus");

  const collections = document.getElementById("collections");
  const searchInput = document.getElementById("searchInput");
  const categoryMenu = document.getElementById("category-menu");

  let allProducts = [];

  if (focus) setTimeout(() => searchInput.focus(), 300);

  fetch("https://anisboutique-backend.onrender.com/api/products")
    .then(res => res.json())
    .then(products => {
      allProducts = products;
      render(products);
    });

  function render(products) {
    collections.innerHTML = "";

    const grouped = {};

    products.forEach(p => {
      const cat = p.category || "Others";
      if (!grouped[cat]) grouped[cat] = [];
      grouped[cat].push(p);
    });

    Object.keys(grouped).forEach(cat => {
      if (activeCategory && cat.toLowerCase() !== activeCategory.toLowerCase()) return;

      const section = document.createElement("div");
      section.className = "category-section";

      section.innerHTML = `
        <h2 class="category-title">${cat}</h2>
        <div class="product-grid"></div>
      `;

      const grid = section.querySelector(".product-grid");

      grouped[cat].forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <div class="product-click-area">
            <img src="${p.image_url}">
            <h3 class="product-name">${p.name}</h3>
            <p class="product-price">₹${p.discounted_price || p.price}</p>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        `;

        card.querySelector(".product-click-area").onclick = () =>
          window.location.href = `product.html?id=${p.id}`;

        card.querySelector(".add-to-cart").onclick = () => {
          alert("Please open product and choose size.");
          window.location.href = `product.html?id=${p.id}`;
        };

        grid.appendChild(card);
      });

      collections.appendChild(section);
    });
  }

  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    render(allProducts.filter(p => p.name.toLowerCase().includes(term)));
  });

  // Sidebar
  document.getElementById("hamburger-icon").onclick = () => {
    sidebar.style.left = "0";
  };

  fetch("https://anisboutique-backend.onrender.com/api/products/categories")
    .then(res => res.json())
    .then(cats => {
      categoryMenu.innerHTML = "";
      cats.forEach(c => {
        const a = document.createElement("a");
        a.href = `category.html?cat=${encodeURIComponent(c)}`;
        a.textContent = c;
        categoryMenu.appendChild(a);
      });
    });
});
</script>

</body>
</html>
