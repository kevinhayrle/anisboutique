<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Anis Boutique</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'Didot';
      src: url('didot.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
    }

    /* HEADER SHADOW CONSISTENCY */
    .header-spacer {
      height: 80px;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    .contact-card {
      background: #fff;
      border-radius: 18px;
      padding: 60px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      text-align: center;
    }

    .contact-card h1 {
      font-family: 'Didot', serif;
      font-size: 42px;
      letter-spacing: 4px;
      margin-bottom: 12px;
    }

    .contact-card .subtitle {
      font-size: 15px;
      color: #555;
      letter-spacing: 1px;
      margin-bottom: 50px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .contact-box {
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      padding: 30px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .contact-box h3 {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #000;
    }

    .contact-box p,
    .contact-box a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      word-break: break-word;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: #000;
      margin: 40px auto;
      opacity: 0.3;
    }

    .back-home {
      display: inline-block;
      padding: 14px 36px;
      border: 1px solid #000;
      border-radius: 999px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .back-home:hover {
      background: #000;
      color: #fff;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 40px 20px;
      }

      .contact-card h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>
<div id="preloader">
  <div class="loader-text">
    <span>ANIS</span>
    <span>BOUTIQUE</span>
  </div>
</div>

<div class="header-spacer"></div>

<section class="contact-wrapper">
  <div class="contact-card">
    <h1>CONTACT</h1>
    <p class="subtitle">Weâ€™d love to hear from you</p>

    <div class="contact-grid">
      <div class="contact-box">
        <h3>EMAIL</h3>
        <p>
          <a href="mailto:anisboutiqueofficial@gmail.com">
            xxx@gmail.com
          </a>
        </p>
      </div>

      <div class="contact-box">
        <h3>PHONE</h3>
        <p>+91 91762 46xxx</p>
      </div>
    </div>

    <div class="divider"></div>

    <a href="index.html" class="back-home">BACK TO HOME</a>
  </div>
</section>
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("preloader");

    setTimeout(() => {
      loader.style.opacity = "0";

      setTimeout(() => {
        loader.style.display = "none";
      }, 600);
    }, 1000); // ðŸ‘ˆ loader stays for 1.2s
  });
</script>

</body>
</html>
