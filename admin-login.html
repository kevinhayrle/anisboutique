<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Anis Boutique</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'copper';
      src: url('Copperplate Gothic Bold.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff, #e9e9e9);
      font-family: Arial, sans-serif;
    }

    /* ===== CARD ===== */
    .login-container {
      width: 100%;
      max-width: 420px;
    
      background: #ffffff;
      padding: 2.8rem 2.6rem;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.18);
      text-align: center;
    }

    /* ===== TITLE ===== */
    h1 {
      font-family: 'copper', serif;
      font-size: 30px;
      letter-spacing: 4px;
      color: purple;
      font-weight: lighter;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 13px;
      letter-spacing: 3px;
      color: #777;
      margin-bottom: 2.2rem;
    }

    /* ===== INPUTS ===== */
    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      font-size: 14px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: white;
      box-shadow: 0 0 0 2px rgba(15,47,30,0.12);
    }

    /* ===== BUTTON ===== */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 0.8rem;
      border-radius: 999px;
      border: none;
      background: purple;
      color: white;
      font-size: 14px;
      letter-spacing: 3px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: black;
    }

    button:active {
      transform: scale(0.98);
    }

    /* ===== FOOTER ===== */
    .footer-text {
      margin-top: 2.2rem;
      font-size: 12px;
      color: #aaa;
      letter-spacing: 1px;
    }

    .error {
      margin-top: 0.8rem;
      color: #c0392b;
      font-size: 13px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .login-container {
        margin: 1rem;
        padding: 2.2rem;
      }
    }
  </style>
</head>

<body>
<div id="preloader">
  <div class="loader-text">
    <span>ANIS</span>
    <span>BOUTIQUE</span>
  </div>
</div>

  <div class="login-container">
    <h1>ADMIN</h1>
    <div class="subtitle">ANIS BOUTIQUE</div>

    <!-- SAME FORM / SAME IDS / SAME LOGIC -->
    <form id="admin-login-form">
      <input type="text" id="email" placeholder="Admin ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
      <div class="error" id="error-msg"></div>
    </form>

    <div class="footer-text">
      Authorized Personnel Only
    </div>
  </div>

  <!-- ðŸ”’ SAME JS LOGIC (UNCHANGED) -->
  <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("preloader");

    setTimeout(() => {
      loader.style.opacity = "0";

      setTimeout(() => {
        loader.style.display = "none";
      }, 600);
    }, 1000); // ðŸ‘ˆ loader stays for 1.2s
  });


document.getElementById('admin-login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      try {
        const res = await fetch('https://anisboutique-backend.onrender.com/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = 'admin.html';
        } else {
          errorMsg.textContent = data.message || 'Invalid credentials';
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
        console.error('Login error:', err);
      }
    });
  </script>

</body>
</html>
