<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anis Boutique | Admin Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'copper';
      src: url('Copperplate Gothic Bold.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f4f4f4, #e8e8e8);
      font-family: 'Poppins', Arial, sans-serif;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    .brand {
      font-family: 'copper', serif;
      font-size: 32px;
      letter-spacing: 4px;
      color: #0f2f1e;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      color: #777;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #0f2f1e;
      box-shadow: 0 0 0 2px rgba(15,47,30,0.1);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: #0f2f1e;
      color: white;
      font-weight: 600;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #143f29;
    }

    .footer-text {
      margin-top: 2rem;
      font-size: 12px;
      color: #aaa;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="brand">ADMIN</div>
    <div class="subtitle">ANIS BOUTIQUE</div>

    <form id="adminLoginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Admin Email" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button class="login-btn" type="submit">LOGIN</button>
    </form>

    <div class="footer-text">
      Authorized Personnel Only
    </div>
  </div>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const res = await fetch("https://anisboutique.onrender.com/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message || "Login failed");
    return;
  }

  localStorage.setItem("adminToken", data.token);
  window.location.href = "admin-dashboard.html";
});
</script>

</body>
</html>
