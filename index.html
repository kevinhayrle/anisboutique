<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anis Boutique</title>

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/preloader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>

<body>

  <!---------------------------------------------------->

  <!-- PRELOADER -->

  <div id="preloader">
    <img src="/assets/bluelogo.png" alt="Anis Boutique" class="preloader-logo">
  </div>

  <!-- HEADER -->

  <div id="header-placeholder"></div>

  <!---------------------------------------------------->

  <!-- INDEX -->

  <!-- SEARCH BAR -->

  <section class="search-section">
    <div class="search-box">
  <input
  type="text"
  id="homeSearch"
  placeholder="SEARCH FOR PRODUCTS"
  readonly
  >
      <span class="search-icon"></span>
    </div>
  </section>

  <!-- SLIDER -->

  <section class="stack banner-slider">

      <div class="banner-title">ANIS BOUTIQUE</div>

    <div class="slides">

      <div class="slide active">

        <img src="/assets/stack1.jpg" alt="">
        <div class="slide-content">
          <h2 class="slide-slogan">Where Fabric Meets Elegance</h2>
          <a href="/html/search.html" class="lux-btn">DISCOVER</a>
        </div>
      </div>

      <div class="slide">
        <img src="/assets/stack2.jpg" alt="">
        <div class="slide-content">
          <h2 class="slide-slogan">For the Love of Fine Fabrics</h2>
          <a href="/html/search.html" class="lux-btn">SHOP NOW</a>
        </div>
      </div>


      <div class="slide">
        <img src="/assets/stack3.jpg" alt="">
        <div class="slide-content">
          <h2 class="slide-slogan">Curated Fabrics for Inspired Creations</h2>
          <a href="/html/search.html" class="lux-btn">EXPLORE</a>
        </div>
      </div>

      
      <div class="slide">
        <img src="/assets/stack4.jpg" alt="">
        <div class="slide-content">
          <h2 class="slide-slogan">Threads That Tell a Story</h2>
          <a href="/html/search.html" class="lux-btn">SHOP NOW</a>
        </div>
      </div>

    </div>

    <button class="nav prev">‹</button>
    <button class="nav next">›</button>
  </section>

  <!-- MATERIALS -->

  <section class="materials-section">
    <h2 class="section-title">Materials</h2>

    <div class="materials-grid" id="materialsGrid"></div>
  </section>

  <hr /><br><br><br>
    <!-- OTHER MATERIALS -->

  <section class="other-materials">
    <h2 class="section-title">Other Materials</h2>

    <div class="materials-grid" id="otherMaterials"></div><br>
  </section>
  
  <!---------------------------------------------------->

  <!-- FOOTER -->

  <div id="footer-placeholder"></div>

  <!---------------------------------------------------->

  <!-- SCRIPTS -->

  <script src="/js/config.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/preloader.js"></script>

</body>
</html>
