<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Anis Boutique</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f6f6f6, #ffffff);
      padding: 40px 16px;
      color: #222;
    }

    .checkout-container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 30px 26px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.6rem;
      letter-spacing: 2px;
      font-weight: 600;
      color: #111;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #111;
      border-radius: 0;
      font-size: 14px;
      outline: none;
      background: transparent;
    }

    input::placeholder,
    textarea::placeholder {
      color: #777;
      letter-spacing: 1px;
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    #cart-summary {
      margin-top: 10px;
      padding: 18px;
      background: #f4f4f4;
      border-radius: 12px;
    }

    #cart-summary h2 {
      font-size: 1rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    #cart-items {
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }

    #cart-items li {
      margin-bottom: 6px;
      font-size: 13px;
      color: #333;
    }

    #total-amount {
      font-weight: 600;
      font-size: 15px;
    }

    button#pay-now {
      width: 100%;
      padding: 16px;
      background: purple;
      color: #fff;
      font-size: 14px;
      letter-spacing: 2px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 24px;
      transition: all 0.3s ease;
    }

    button#pay-now:hover {
      background: #222;
    }

    @media (max-width: 480px) {
      .checkout-container {
        padding: 24px 20px;
      }
    }
  </style>
</head>

<body>

<div class="checkout-container">
  <h1>CHECKOUT</h1>

  <form id="checkout-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <textarea id="address" placeholder="Address" required></textarea>

    <div id="cart-summary">
      <h2>Cart Summary</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> ₹<span id="total-amount">0</span></p>
    </div>

    <button type="submit" id="pay-now">PAY NOW</button>
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const cart = JSON.parse(localStorage.getItem('cart') || '[]');
const finalAmount = localStorage.getItem('finalAmount');
const cartItemsContainer = document.getElementById('cart-items');
const totalAmountEl = document.getElementById('total-amount');
const form = document.getElementById('checkout-form');

/* ✅ SHOW CART ITEMS (UNCHANGED) */
cart.forEach(item => {
  const li = document.createElement('li');
  li.textContent = `${item.name} | Size - (${item.size}) | Quantity - ${item.quantity} | ₹${item.price * item.quantity}`;
  cartItemsContainer.appendChild(li);
});

/* ✅ FINAL TOTAL LOGIC (UNCHANGED) */
let total;
if (finalAmount) {
  total = Number(finalAmount);
} else {
  total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
}

totalAmountEl.textContent = total;

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();

  const totalInPaisa = Math.max(100, Math.round(total * 100));

  const orderRes = await fetch("https://pasheon-backend-zgz5.onrender.com/api/checkout/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ total_amount: totalInPaisa })
  });

  const orderData = await orderRes.json();

  const options = {
    key: "rzp_live_ypzGdjBX41LSWB",
    amount: orderData.amount,
    currency: "INR",
    name: "Pasheon",
    description: "Order Payment",
    order_id: orderData.id,
    handler: async function (response) {

      const finalOrder = {
        name,
        email,
        phone,
        address,
        cart,
        payment: response.razorpay_payment_id,
        total_amount: totalInPaisa
      };

      const res = await fetch("https://pasheon-backend-zgz5.onrender.com/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(finalOrder)
      });

      if (res.ok) {
        localStorage.removeItem('cart');
        localStorage.removeItem('finalAmount');
        window.location.href = "order-success.html";
      } else {
        alert("Payment successful, but order saving failed.");
      }
    },
    prefill: { name, email, contact: phone },
    theme: { color: "#01381C" }
  };

  new Razorpay(options).open();
});
</script>

</body>
</html>
